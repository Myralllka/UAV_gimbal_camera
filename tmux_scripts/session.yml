name: simulation
root: ./
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gimbal:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_serial gimbal.launch
  - camera_node:
      layout: tiled
      panes:
        - waitForRos; rosrun spinnaker_camera_driver camera_node
  - rviz:
      layout: tiled
      panes:
        - waitForRos; rviz -d $(rospack find mrs_serial)/rviz/gimbal.rviz
  - apriltag_detection:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_gimbal_camera mrs_gimbal_camera.launch
